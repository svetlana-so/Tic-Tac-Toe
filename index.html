<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game">
        <h1>Tic-Tac-Toe</h1>
        <div class="players">
            <button id="one-player">1 Player</button>
            <button id="two-players">2 Players</button>
        </div>
        <div class="cellscontainer">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
            <div class="cell" data-index="9"></div>
            <div class="cell" data-index="10"></div>
            <div class="cell" data-index="11"></div>
            <div class="cell" data-index="12"></div>
            <div class="cell" data-index="13"></div>
            <div class="cell" data-index="14"></div>
            <div class="cell" data-index="15"></div>
        </div>
        <h2 id="statusText">Let's play</h2>
        <button id="resetBtn">Start the Game</button>
    </div>
    <canvas id="confetti"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
